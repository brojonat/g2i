{{define "content"}}
<div class="bg-light p-4 rounded border shadow-sm">
  <form
    id="poll-form"
    hx-post="/poll"
    hx-target="body"
    hx-push-url="true"
    hx-indicator="#loading"
  >
    <div class="mb-4">
      <label for="poll_request" class="block text-lg font-medium"
        >Poll Request</label
      >
      <textarea
        id="poll_request"
        name="poll_request"
        class="mt-2 block w-full rounded-md shadow-sm sm:text-lg"
        rows="3"
        placeholder="e.g., Who is the best meme creator: @user1, @user2, or @user3?"
        required
      ></textarea>
    </div>
    <div class="mt-8">
      <button
        type="submit"
        id="submit-btn"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Create Poll
      </button>
      <div
        id="loading"
        class="htmx-indicator mt-4 text-center text-blue-600 font-semibold"
      >
        Submitting...
      </div>
    </div>
  </form>
</div>

<script>
  // Debug HTMX events
  document.getElementById("poll-form").addEventListener("htmx:configRequest", function (evt) {
    console.log("HTMX: Configuring request", evt.detail);
    alert("Form is about to submit to: " + evt.detail.path);
  });

  document.getElementById("poll-form").addEventListener("htmx:beforeRequest", function (evt) {
    console.log("HTMX: Before request", evt.detail);
    alert("Sending POST request now!");
  });

  document.getElementById("poll-form").addEventListener("htmx:afterRequest", function (evt) {
    console.log("HTMX: After request", evt.detail);
    alert("Request complete! Status: " + evt.detail.xhr.status);
  });

  // Test if HTMX is loaded
  if (typeof htmx === "undefined") {
    alert("ERROR: HTMX is not loaded!");
  } else {
    console.log("HTMX is loaded and ready");
  }

  // Debug regular form submission
  document.getElementById("poll-form").addEventListener("submit", function (evt) {
    console.log("Form submit event fired!");
    alert("Form submitted! Event type: " + evt.type);
  });
</script>
{{end}}
