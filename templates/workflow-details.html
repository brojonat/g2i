{{define "content"}} {{if .Completed}}
<div class="px-4 py-6 sm:px-0">
  <div class="max-w-2xl mx-auto">
    <img
      id="result-image"
      src="{{.Result.ContentURL}}"
      alt="Generated content"
      class="w-full h-auto rounded-lg shadow"
      onerror="handleImageError()"
    />

    <div id="image-error" style="display: none">
      <div class="error-container">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg
              class="h-6 w-6 text-red-500"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <div class="ml-4">
            <h3 class="text-lg font-medium">Image Not Found</h3>
            <div class="mt-2 text-base">
              <p>
                The generated image could not be found. It may have been deleted
                or there was an error during storage.
              </p>
            </div>
            <div class="mt-2 text-base">
              You will be redirected to the
              <a href="/" class="font-medium hover:underline">home page</a>
              in
              <span id="countdown" class="error-countdown-text">5</span
              ><span class="error-countdown-text"> seconds.</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleImageError() {
        document.getElementById("result-image").style.display = "none";
        document.getElementById("image-error").style.display = "block";

        var countdownElement = document.getElementById("countdown");
        var seconds = parseInt(countdownElement.textContent, 10);
        var interval = setInterval(function () {
          seconds--;
          countdownElement.textContent = seconds;
          if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = "/";
          }
        }, 1000);
      }
    </script>
  </div>
</div>
{{else}}
<h3 class="text-lg font-medium text-gray-900 mb-4">{{.Status}}</h3>
{{end}} {{end}}
