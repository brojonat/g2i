<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{if .RedirectURL}}
    <meta
      http-equiv="refresh"
      content="{{.RedirectTimeout}};url={{.RedirectURL}}"
    />
    {{end}}
    <title>{{.Title}}</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <nav class="shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="/" class="text-2xl font-bold cyber-text-glow"
              >Vibe Check</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      {{template "content" .}}
    </main>

    {{if .RedirectURL}}
    <script>
      (function () {
        var countdownElement = document.getElementById("countdown");
        if (!countdownElement) return;

        var seconds = parseInt(countdownElement.textContent, 10);
        var redirectUrl = "{{.RedirectURL}}";

        var interval = setInterval(function () {
          seconds--;
          countdownElement.textContent = seconds;
          if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = redirectUrl;
          }
        }, 1000);
      })();
    </script>
    {{end}}

    <script>
      document.body.addEventListener("htmx:afterSwap", function (evt) {
        const generateNav = document.getElementById("generate-nav");
        const pollNav = document.getElementById("poll-nav");
        const trigger = evt.detail.requestConfig.elt;

        if (generateNav && pollNav && trigger) {
          if (trigger.id === "generate-nav") {
            generateNav.classList.add("active");
            pollNav.classList.remove("active");
          } else if (trigger.id === "poll-nav") {
            pollNav.classList.add("active");
            generateNav.classList.remove("active");
          }
        }
      });
    </script>

    <footer class="mt-12"></footer>
  </body>
</html>
