{{define "poll-results"}}
<h4>Current Results</h4>
<ul class="list-group">
  {{range $option, $votes := .State.Options}}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ $option }}
    <span class="badge badge-primary badge-pill">{{ $votes }}</span>
  </li>
  {{else}}
  <li class="list-group-item">No votes yet.</li>
  {{end}}
</ul>

<h5 class="mt-3">Voters</h5>
<ul class="list-group">
  {{range $voter, $_ := .State.Voters}}
  <li class="list-group-item">{{$voter}}</li>
  {{else}}
  <li class="list-group-item">No one has voted yet.</li>
  {{end}}
</ul>
{{end}}
