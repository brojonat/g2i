{{define "content"}}
<div class="px-4 py-6 sm:px-0">
  <div class="max-w-2xl mx-auto">
    <div class="error-container">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg
            class="h-6 w-6 text-red-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-medium">Error</h3>
          <div class="mt-2 text-base">
            <p>{{.error}}</p>
          </div>
          {{if .RedirectURL}}
          <div class="mt-2 text-base">
            You will be redirected to the
            <a href="{{.RedirectURL}}" class="font-medium hover:underline"
              >home page</a
            >
            in
            <span id="countdown" class="error-countdown-text"
              >{{.RedirectTimeout}}</span
            ><span class="error-countdown-text"> seconds.</span>
          </div>
          {{end}}
          <div class="mt-4">
            <a href="/" class="hover:underline">‚Üê Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
