{{define "content"}}
<div
  id="workflow-status"
  class="bg-blue-50 border border-blue-200 rounded-md p-6"
>
  <div class="flex items-center justify-center flex-col">
    <svg
      class="h-8 w-8 text-blue-400 animate-spin mb-4"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
    <div
      id="status-poller"
      class="text-center"
      hx-get="/workflow/{{.WorkflowID}}/status"
      hx-target="#workflow-details"
      hx-trigger="load, every 2s"
    >
      <div id="workflow-details">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Initializing...</h3>
      </div>
    </div>
  </div>
</div>

{{end}}
