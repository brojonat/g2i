<div class="list-group">
  {{range .Creators}}
  <label class="list-group-item">
    <input
      class="form-check-input me-1"
      type="checkbox"
      name="allowed_options"
      value="{{.}}"
    />
    {{.}}
  </label>
  {{else}}
  <p class="list-group-item">No matching creators found.</p>
  {{end}}
</div>
