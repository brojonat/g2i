{{define "content"}}
<div class="px-4 py-6 sm:px-0 main-content-grid">
  <div class="text-center">
    <p class="cyber-text-glow text-5xl mb-8 leading-tight">
      Transform GitHub profiles into memes and vote for your favorite.
    </p>
  </div>

  <div class="glass-container p-8">
    <!-- Tab Navigation -->
    <div class="panel-nav justify-content-center mb-4">
      <div
        class="panel-nav-item active"
        hx-get="/generate-form"
        hx-target="#panel-content"
        hx-swap="innerHTML"
        hx-trigger="load,click"
        id="generate-nav"
      >
        Analyze Profile
      </div>
      <div
        class="panel-nav-item"
        hx-get="/poll/new"
        hx-target="#panel-content"
        hx-swap="innerHTML"
        id="poll-nav"
      >
        Create Poll
      </div>
    </div>

    <!-- Content Panel -->
    <div id="panel-content"></div>
  </div>
</div>
<div id="workflow-status" class="mt-6"></div>
{{end}}
