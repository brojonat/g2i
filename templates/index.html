{{define "content"}}
<div class="px-4 py-6 sm:px-0 main-content-grid">
  <div class="text-center">
    <p class="cyber-text-glow text-5xl mb-8 leading-tight">
      Transform GitHub profiles into memes and vote for your favorite.
    </p>
  </div>

  <div class="glass-container p-8">
    <h2 class="text-4xl font-semibold mb-6">Start New Visualization</h2>

    <form hx-post="/generate" hx-target="#workflow-status" hx-swap="innerHTML">
      <div class="space-y-6">
        <div>
          <label for="github_username" class="block text-xl font-medium"
            >GitHub Username</label
          >
          <input
            type="text"
            id="github_username"
            name="github_username"
            required
            class="mt-2 block w-full rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-lg"
            placeholder="e.g., octocat"
          />
        </div>
      </div>

      <div class="mt-8">
        <button
          type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Generate Visualization
        </button>
      </div>
    </form>
  </div>
</div>
<div id="workflow-status" class="mt-6"></div>
{{end}}
