# .air.worker.toml - Hot reload config for worker
root = "."
tmp_dir = "bin-worker"

[build]
cmd = "go build -gcflags=\"all=-N -l\" -o ./bin-worker/app ."
delay = 1000
exclude_dir = ["bin", "bin-server", "bin-worker"]
full_bin = "bash -c 'source .env.dev && ./bin-worker/app worker'"
include_ext = ["go", "html"]
kill_delay = 2000
stop_on_error = true

[log]
time = true

[misc]
clean_on_exit = false
